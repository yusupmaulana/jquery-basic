<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animasi</title>
    <script src="jquery.js"></script>
    <style media="screen">
      #box1{
        background: grey;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Animasi pada jquery</h1>
    <div id="box1">box1</div>
    <br>

    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>
    <button id="btn4">Stop</button>


    <script>
      $(document).ready(function(){

        // --- 9. Menampilkan dan menyembunyikan ---

        // hide - show - toggle
        // $('#btn1').click(function(){
        //   $('#box1').show();
        // });
        //
        // $('#btn2').click(function(){
        //   $('#box1').hide();
        // });
        //
        // $('#btn3').click(function(){
        //   $('#box1').toggle();
        // });

        //fadeIn fadeOut fadeTo(time, opacity) fadeToggle
        // $('#btn1').click(function(){
        //   $('#box1').fadeIn();
        // });
        //
        // $('#btn2').click(function(){
        //   $('#box1').fadeOut();
        // });
        //
        // $('#btn3').click(function(){
        //   $('#box1').fadeTo(2000, 0.3);
        // });


        //slideUp slideDown slideToggle
        // $('#btn1').click(function(){
        //   $('#box1').slideDown(2000);
        // });

        // $('#btn2').click(function(){
        //   $('#box1').slideUp(2000);
        // });

        $('#btn3').click(function(){
          $('#box1').slideToggle();
        });


        // --- 10. Stop animasi chaining dan callback ---

        //stop animasi callback chaining

          $('#btn4').click(function(){
            $('#box1').stop();
          });



        // callback -> fungsi yang dipanggil setelah fungsi sebelumnya selesai dikerjakan
        function munculkan_alert(){
          alert('selamat kamu berhasil!');
        };

        $('#btn1').click(function(){
          $('#box1').slideDown(2000, munculkan_alert);
        });


        // chaining -> menggabungkan beberapa metode menjadi satu baris
        $('#btn2').click(function(){
          $('#box1').slideUp(2000).fadeIn(2000).fadeTo(2000, 0.5);
        });






      });
    </script>
  </body>
</html>
